<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adoption Request - PetPair</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="footer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0; 
      color: #4B2E2E;
      padding: 2rem;
    }

    form {
      background-color: #ffffff;
      border: 1px solid #d4c4b4;
      border-radius: 10px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(75, 46, 46, 0.1);
    }

    h2 {
      text-align: center;
      color: #4B2E2E;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #4B2E2E;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #c2b2a3;
      margin-top: 0.4rem;
      background-color: #fdf9f4;
      color: #4B2E2E;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #a78f7c;
      box-shadow: 0 0 4px #c8a98d88;
    }

    button {
      display: block;
      margin-top: 2rem;
      margin-left: auto;
      margin-right: auto;
      padding: 0.9rem 1.8rem;
      background-color: #4B2E2E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a1f1f;
    }

    p strong {
      font-size: 1rem;
      color: #4B2E2E;
    }


  </style>
</head>
<body>
  <h2>Adoption Request</h2>
  <form id="requestForm">
    <p><strong>Pet:</strong> <span id="petName"></span></p>

    <label for="reason">Why do you want to adopt this pet?</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required />

    <button type="submit">Submit Request</button>
  </form>

  <script>
    const pet = JSON.parse(sessionStorage.getItem('selectedPet'));
    const user = JSON.parse(localStorage.getItem('user'));

    if (!pet || !user) {
      alert('Invalid access.');
      window.location.href = 'pets.html';
    }

    document.getElementById('petName').textContent = pet.name;

    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        petId: pet._id,
        reason: document.getElementById('reason').value,
        contact: document.getElementById('contact').value
      };

      const res = await fetch('http://localhost:5000/api/requests', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${user.token}`
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        const err = await res.json();
        alert('Request failed: ' + (err.message || res.statusText));
        return;
      }

      alert('Adoption request submitted successfully!');
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
